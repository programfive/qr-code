<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>QR code generate</title>
  
</head>

<body
  class="sm:bg-[url('../design/fondo-desktop.png')] bg-[url('../design/fondo-desktop.png')]  bg-no-repeat	bg-center bg-cover relative h-screen flex justify-center items-center">
  <div
    class="bg-white rounded-lg  absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 max-w-[21rem]  p-5">
    <h1 class="text-gray-800 font-bold text-xl">Qr code generator</h1>
    <p class="text-gray-600 my-1">Paste a url or enter text to create Qr code</p>
    <div class="flex flex-col gap-4 my-4 ">
      <input type="text" class=" outline-none p-2 border-gray-400 border rounded-md focus:border-purple-400 focus:ring
      focus:ring-purple-500  focus:ring-offset-2 focus:ring-offset-white" aria-label="search" id="search">
      <button id="save"
        class="p-2 inline-flex rounded-lg flex gap-2 justify-center items-center transition-colors  select-none disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring focus:ring-offset-2 focus:ring-offset-white bg-purple-500 text-white hover:bg-purple-600 focus:ring-purple-500 outline-none">
        <span>
          Generate Qr Code
          
        </span>
      </button>
    </div>
    <div class="transition-opacity duration-500 ease-in-out opacity-0 hidden " id="content">
      <img id="image" alt="QR code" />
      <button id="download"
        class="mt-4 flex gap-2 justify-center items-center rounded-lg bg-blue-500 text-white text-gray-200 hover:bg-blue-600 focus:ring-blue-500 inline-flex items-center transition-colors select-none disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring focus:ring-offset-2 focus:ring-offset-white outline-none py-2 px-4">
        <span>
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M13 13v5.585l1.828-1.828 1.415 1.415L12 22.414l-4.243-4.242 1.415-1.415L11 18.585V13h2zM12 2a7.001 7.001 0 0 1 6.954 6.194 5.5 5.5 0 0 1-.953 10.784v-2.014a3.5 3.5 0 1 0-1.112-6.91 5 5 0 1 0-9.777 0 3.5 3.5 0 0 0-1.292 6.88l.18.03v2.014a5.5 5.5 0 0 1-.954-10.784A7 7 0 0 1 12 2z">
              </path>
            </g>
          </svg>
        </span>
        <span>
          Download
        </span>
    </div>
    <div id="error" class="hidden text-red-500"></div>
  </div>
</body>

<script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js"></script>
<script src="../script/index.js"></script>

</html>
